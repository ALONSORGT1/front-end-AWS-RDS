<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mi Página - Base de Datos World</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <meta name="description" content>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="container text-center">
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Base de Datos World</a>
        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>

        <!-- Formulario con menú desplegable para seleccionar la tabla -->
        <form class="d-flex">
          <select class="form-select me-2" id="actionSelect">
            <option value="" disabled selected>Seleccionar tabla</option>
            <option value="city">Consultar Ciudades</option>
            <option value="country">Consultar Países</option>
            <option value="countrylanguage">Consultar Idiomas</option>
          </select>
        </form>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <table class="table table-success table-striped-columns">
      <thead id="tableHead">
        <!-- Los encabezados de las tablas se generarán aquí -->
      </thead>
      <tbody id="records">
        <!-- Los registros de la tabla se cargarán aquí -->
      </tbody>
    </table>
  </main>

  <!-- Cargar Axios y el archivo main.js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
